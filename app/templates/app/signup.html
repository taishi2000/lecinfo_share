{% extends 'app/base.html' %}

{% block content %}

<h2>ユーザー登録</h2>

<form method="post" action="{% url 'app:signup' %}">{% csrf_token %}
    <label>ユーザー名</label>
    {{ form.username }}
    {{ form.username.errors }}
    <br>
    <label>メールアドレス</label>
    {{ form.email }}
    {{ form.email.errors }}
    <br>
    <label>パスワード</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
    <br>
    <label>パスワード(確認用)</label>
    {{ form.password2 }}
    {{ form.password2.error }}
    <br>
    <input type="submit" name="新規登録">
</form>

{% endblock %}
