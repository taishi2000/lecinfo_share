{% load static %}

<html>
 <head>
     <title>過去問共有サイト</title>
     <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
 </head>

 <body>
 <header>
     <div class="container">
         <a href="{% url 'test_share:index' %}"><h1>過去問共有サイト</h1></a>
         <div class="head-menu">
             {% if request.user.is_authenticated %}
                 <a href="{% url 'app:logout' %}">ログアウト</a>
                 <p>{{ user.username }}さん、過去問を共有しましょう！</p>
             {% else %}
                 <a href="{% url 'app:login' %}">ログイン</a>
                 <a href="{% url 'app:signup' %}">新規登録</a>
             {% endif %}
             <a href="{% url 'app:index' %}">講義情報共有サイトはこちら</a>
         </div>
     </div>
 </header>

 <div class="container">
     {% block content %}{% endblock %}
 </div>

 </body>
</html>
